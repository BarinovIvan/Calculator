<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./dist/css/style.css">
	<title>Bulbulator</title>
</head>
<body>
	<main class="container">
		<div id="popupAlert">Не реализовано</div>
		<div class="calculator">
			<div class="window"><span id="calculatorWindow"></span></div>
			<div class="buttons">
					<button class="buttons__top-row" onclick="clearExpression()">C</button>
					<button class="buttons__top-row" onclick="notMadeYet()">(</button>
					<button class="buttons__top-row" onclick="notMadeYet()">)</button>
					<button class="buttons__left-column" onclick="divide()">/</button>
					<button class="buttons__digits" onclick="press(7)">7</button>
					<button class="buttons__digits" onclick="press(8)">8</button>
					<button class="buttons__digits" onclick="press(9)">9</button>
					<button class="buttons__left-column" onclick="multiply()">*</button>
					<button class="buttons__digits" onclick="press(4)">4</button>
					<button class="buttons__digits" onclick="press(5)">5</button>
					<button class="buttons__digits" onclick="press(6)">6</button>
					<button class="buttons__left-column" onclick="subtract()">-</button>
					<button class="buttons__digits"onclick="press(1)">1</button>
					<button class="buttons__digits"onclick="press(2)">2</button>
					<button class="buttons__digits"onclick="press(3)">3</button>
					<button class="buttons__left-column" onclick="add()">+</button>
					<button class="buttons__digits" onclick="press('00')">00</button>
					<button class="buttons__digits" onclick="press(0)">0</button>
					<button class="buttons__digits" onclick="notMadeYet()">.</button>
					<button class="buttons__left-column" onclick="equal()">=</button>
			</div>
		</div>
	</main>
	<script src="./script.js"></script>
</body>
</html>
