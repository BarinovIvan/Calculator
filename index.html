<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./dist/css/style.css">
	<title>Document</title>
</head>
<body>
	<main class="container">
		<div class="calculator">
			<div class="window"><span>999999</span></div>
			<div class="buttons">
				<button class="buttons__top-row" id="press(C)">C</button>
				<button class="buttons__top-row" id="press(openBracket)">(</button>
				<button class="buttons__top-row" id="press(closeBracket)">)</button>
				<button class="buttons__left-column" id="press(/)">/</button>
				<button class="buttons__digits" id="press(7)">7</button>
				<button class="buttons__digits" id="press(8)">8</button>
				<button class="buttons__digits" id="press(9)">9</button>
				<button class="buttons__left-column" id="press(*)">*</button>
				<button class="buttons__digits" id="press(4)">4</button>
				<button class="buttons__digits" id="press(5)">5</button>
				<button class="buttons__digits" id="press(6)">6</button>
				<button class="buttons__left-column" id="press(-)">-</button>
				<button class="buttons__digits"id="press(1)">1</button>
				<button class="buttons__digits"id="press(2)">2</button>
				<button class="buttons__digits"id="press(3)">3</button>
				<button class="buttons__left-column" id="press(+)">+</button>
				<button class="buttons__digits" id="press(00)">00</button>
				<button class="buttons__digits" id="press(0)">0</button>
				<button class="buttons__digits" id="press(.)">.</button>
				<button class="buttons__left-column" id="press(=)">=</button>
			</div>
		</div>
	</main>
	<script src="./script.js"></script>
</body>
</html>
